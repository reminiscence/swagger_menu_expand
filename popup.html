<!DOCTYPE html>
<html lang=en>
    <meta charset=utf-8>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="item_wrap">
            <div class="title">1. 메뉴 모두 펼치기</div>
            <div class="sub_title">- 메뉴가 모두 펼쳐지지 않을 경우, 한 두번 더 누르면 됩니다.</div>
            <button class="expand_all">모든 메뉴 열기</button>
        </div>

        <div class="item_wrap">
            <div class="title">2. 특정 메뉴 펼치기</div>
            <div class="sub_title">- 아래 버튼 클릭 후, 열고자 하는 대상을 클릭합니다. (스키마 메뉴 제외)</div>
            <button class="expand_target">타겟 지정</button>
        </div>

        <div class="item_wrap">
            <div class="title">3. Schemas 메뉴 펼치기</div>
            <div class="sub_title">- 하단 스키마 메뉴 오픈하는 버튼입니다.</div>
            <button class="expand_schemas">스키마 메뉴 오픈</button>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
